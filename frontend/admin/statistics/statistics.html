  <link rel="stylesheet" href="statistics.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
<nav id="main-nav">
  <ul>

    <li><a href="/admin/warehouse-management">Warehouse Management</a></li>

  </ul>

  <div class="dashboard-content">
    <h1 class="dashboard-title">Statistics Dashboard</h1>
    <div class="statistics-container">
    <div class="date-inputs">
      <div class="input-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" class="date-input">
      </div>
      <div class="input-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" class="date-input">
      </div>
      <button id="update-stats" class="update-button">Update Statistics</button>
    </div>
    <div class="chart-container">
      <canvas id="statsChart"></canvas>
    </div>
    <div id="total-stats" class="total-stats"></div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
