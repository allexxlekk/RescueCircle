<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link rel="stylesheet" href="warehouse-management.css">
</head>

<body>
    <nav id="main-nav">
        <ul>
            <li><a href="../overview/overview.html">Overview</a></li>
            <li><a href="#" class="active">Warehouse Management</a></li>
            <li><a href="../inventory-status/inventory-status.html">Inventory Status</a></li>
            <li><a href="../rescuer-management/rescuer-management.html">Rescuer Management</a></li>
            <li><a href="../announcement-management/announcement-management.html">Announcement Management</a></li>
            <button id="logoutButton" class="logout-button">Logout</button>

        </ul>
    </nav>

    <div id="warehouse-container">
        <h1 class="title">Warehouse Management</h1>
        <div id="main-content">
            <div id="category-section">
                <div id="category-list-container">
                    <h2 id="category-header">Categories</h2>
                    <div id="category-search-bar-container">
                        <label for="search-category-input">Search </label>
                        <input type="text" id="search-category-input" placeholder="Search categories">
                    </div>
                    <ul id="category-list"></ul>
                </div>
                <div id="add-category-container">
                    <label for="add-category-input">Add a new category: </label>
                    <input type="text" id="add-category-input" class="form-control" placeholder="Enter name...">
                    <button id="add-category-button" disabled>Add Category</button>
                </div>
                <div id="file-upload-container">
                    <h3>Import JSON Data</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="json-file-input" accept=".json">
                    </div>
                    <button id="upload-json-btn">Upload JSON</button>
                    <button id="sync-btn">Synchronize</button>
                </div>
            </div>
            <div id="item-section">
                <div id="item-placeholder" class="placeholder-box"></div>
                <div id="item-list-container">
                    <h2 id="item-header">Items</h2>
                    <div id="item-search-bar-container">
                        <label for="search-item-input">Search </label>
                        <input type="text" id="search-item-input" placeholder="Search Items">
                    </div>
                    <ul id="item-list"></ul>
                </div>
                <form id="add-item-form">
                    <h3 class="form-title">Add New Item</h3>
                    <input type="text" id="item-name" placeholder="Item Name" required>
                    <textarea id="item-description" placeholder="Description"></textarea>
                    <input type="number" id="item-quantity" placeholder="Quantity" min="0" required>
                    <input type="number" id="item-offer-quantity" placeholder="Offer Quantity" min="0" required>
                    <button type="submit">Add Item</button>
                </form>
            </div>
        </div>
    </div>


    <script src="warehouse-management.js" type="module"></script>
</body>

</html>
