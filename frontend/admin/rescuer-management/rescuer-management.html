    <h1>Register rescuer to Rescue Circle</h1>


    <div id="rescuerRegistrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <div class="validation-error-message" id="val-error-username"></div>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        <div class="validation-error-message" id="val-error-fullname"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="validation-error-message" id="val-error-email"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="validation-error-message" id="val-error-password"></div>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="validation-error-message" id="val-error-phone"></div>

        <label for="vehicle_type">Vehicle Type</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="PERSONAL USE">PERSONAL USE</option>
            <option value="VAN">VAN</option>
            <option value="PICKUP TRUCK">PICKUP TRUCK</option>
        </select>
        <button id="register-button" type="submit">Register</button>
    </div>

    <script src="../../adminpage/rescuerRegister.js"></script>
</body>

</html>
