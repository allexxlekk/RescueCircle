<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Management</title>
    <link rel="stylesheet" href="announcement-management.css">
</head>

<body>
    <nav id="main-nav">
        <ul>
            <li><a href="/admin/overview">Overview</a></li>
            <li><a href="/admin/warehouse-management">Warehouse Management</a></li>
            <li><a href="/admin/inventory-status">Inventory Status</a></li>
            <li><a href="/admin/rescuer-management">Rescuer Management</a></li>
            <li><a href="#" class="active">Announcement Management</a></li>
            <button id="logoutButton" class="logout-button">Logout</button>

        </ul>

    </nav>
    <div class="container">
        <div id="create-announcement">
            <h2>Create Announcement</h2>
            <div class="form-group">
                <label for="name">Announcement Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Announcement Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div id="announcement-items">
                <ul id="item-list">
                    <div class="form-group">
                        <label for="item">Item Needed</label>
                        <select id="item" name="item"></select>
                    </div>
                </ul>
                <button id="addAnotherAnnouncementButton">Add another item</button>
            </div>
            <button id="createAnnouncementButton">Create Announcement</button>
        </div>

        <div id="announcements">
            <div class="announcement-list-title"></div>
            <ul id="announcement-list"></ul>
        </div>
        <div id="announcementModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAnnouncementModal()">&times;</span>
                <h2 id="announcementName">Announcement Details</h2>
                <div id="announcementDetails"></div>
            </div>
        </div>
    </div>
    <script src="announcement-management.js" type="module"></script>
</body>

</html>
