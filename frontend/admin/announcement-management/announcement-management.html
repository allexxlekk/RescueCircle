<body>
    <nav id="main-nav">
        <ul>

    <div id="create-announcement">

        <label for="name">Announcement Name</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Announcement Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <div id="announcement-items">
            <ul id="item-list">
                <label for="item">Item Needed</label>
                <select id="item" name="item"></select>
            </ul>
            <button id="addAnotherAnnouncementButton">Add another item</button>

        </div>

        <button id="createAnnouncementButton">Create Announcemnet</button>
    </div>

    <div id="announcements">
        <div id="announcement-list-title"></div>
        <ul id="announcement-list">

        </ul>
    </div>




    <script src="announcement-management.js"></script>
