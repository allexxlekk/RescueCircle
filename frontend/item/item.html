<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="search">Search Item:</label>
        <input type="text" id="search" name="search" required>
    <div id="container">

        <h2>Items</h2>
        
        <div id="add-item">
            <button id="add-button" disabled="true">Add Item</button>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="0" required>
            <br>
            <label for="offerQuantity">Offer Quantity:</label>
            <input type="number" id="offerQuantity" name="offerQuantity" value="2" required>
            <br>
            <label for="category">Category:</label>
            <select id="category" name="category" required></select>
    
        </div>
    </div>
    <script src="item.js"></script>
</body>
</html>
