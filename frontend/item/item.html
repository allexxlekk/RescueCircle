<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/item.css" />
</head>

<body>
    <header>
        <a href="../adminpage/announcements.html">Announcements</a>
        <a href="../adminpage/adminpage.html">Admin page</a>
        <a href="../adminpage/rescuerRegister.html">Create Rescuer</a>
        <a href="addItem.html">Create Item</a>
        <a href="item.html">Item Inventory</a>
    </header>
    <div id="main">
        <div id="header-container">
            <h1>Items in the base</h1>

            <!-- Category Filtering -->
            <label for="category-filter">Filter Category:</label>
            <select id="category-filter"></select>
        </div>

        <!-- Search Filtering -->
        <label for="search-filter">Search: </label><input type="text" id="search-filter"
            placeholder="e.g. Water, Shoes, ..." />

        <!-- Synchronize Button -->
        <button id="synchronize-button">Synchronize</button>

        <!-- File Upload for JSON -->
        <label for="file-upload">Upload JSON File:</label>
        <input type="file" id="file-upload" accept=".json" />

        <span id="container">

            <div id="item-details">
                <h1>Item Details</h1>

                <form id="item-form" action="#" method="post">
                    <p><strong>Name:</strong> <input type="text" id="detail-name" name="name"></p>
                    <p><strong>Category:</strong> <select id="detail-category" name="category"></select></p>
                    <p><strong>Description:</strong> <textarea id="detail-description" name="description"></textarea>
                    </p>
                    <p><strong>Quantity:</strong> <input type="number" id="detail-quantity" name="quantity"></p>
                    <p><strong>Offer Quantity:</strong> <input type="number" id="detail-offer-quantity"
                            name="offer-quantity"></p>


                    <!-- Buttons -->
                    <div id="button-container">
                        <button type="button" id="edit-button">Edit</button>
                        <button type="submit" id="save-button" style="display:none;">Save</button>
                        <button type="button" id="cancel-button" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>


            <ul id="item-list"></ul>
        </span>


    </div>


    <script type="module" src="item.js"></script>
</body>

</html>
