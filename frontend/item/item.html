<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container">
        <h1>Items in the base</h1>

        <!-- Category Filtering -->
        <label for="category-filter">Filter Category:</label>
        <select id="category-filter"></select>
    </div>

    <!-- Search Filtering -->
    <label for="search-filter">Search: </label><input type="text" id="search-filter" placeholder="e.g. Water, Shoes, ...">

    <!-- Synchronize Button -->
    <button id="synchronize-button">Synchronize</button>

    <!-- File Upload for JSON -->
    <label for="file-upload">Upload JSON File:</label>
    <input type="file" id="file-upload" accept=".json">

    <!-- Item List -->
    <ul id="item-list"></ul>

<script src="item.js"></script>
</body>
</html>
