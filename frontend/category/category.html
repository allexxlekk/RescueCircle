<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="category.css">
    <title>Categories and Items</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Get Categories with Item Count</h1>
        <div id="category-rows" class="mb-3">
            <!-- Categories and items (including headers) will be inserted here dynamically -->
        </div>
        <div id="add-category" class="mt-3">
            <div class="form-group">
                <label for="new-category">New Category:</label>
                <input type="text" id="new-category" class="form-control" name="new-category" placeholder="Enter new category">
            </div>
            <div class="d-flex justify-content-center">
                <button id="add-button" class="btn btn-primary">Add Category</button>
            </div>
        </div>
    </div>
    <script src="category.js"></script>
</body>
</html>
