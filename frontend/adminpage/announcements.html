<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="announcements.css">
</head>

<body>
    <h1>Create an Event</h1>

    <!-- You'd need to create a PHP file for processing the form -->
    <div>
        <label for="name">Announcement Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Announcement Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <div id="announcement-items">
            <ul id="item-list">
                <label for="item">Item Needed:</label>
                <select id="item" name="item"></select>
            </ul>
            <button id="add-item-button">Add another item</button>
            <br><br>
        </div>


        <button id="addButton">Create Announcemnet</button>
    </div>


    <script src="announcements.js"></script>
</body>

</html>
