    <h1>Register To Rescue Circle</h1><br>
    <img src="../resources/rescue_circle_logo.webp" alt="" width="100px"">
    
    <div id=" rescuerRegistrationForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <div class="validation-error-message" id="val-error-username" style="color: red"></div>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>
    <div class="validation-error-message" id="val-error-fullname" style="color: red"></div>


    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <div class="validation-error-message" id="val-error-email" style="color: red"></div>


    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <div class="validation-error-message" id="val-error-password" style="color: red"></div>


    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required>
    <div class="validation-error-message" id="val-error-phone" style="color: red"></div>


    <label for="vehicle_type">Vehicle Type</label>
    <select id="vehicle_type" name="type" required>
        <option value="PERSONAL USE">PERSONAL USE</option>
        <option value="VAN">VAN</option>
        <option value="PICKUP TRUCK">PICKUP TRUCK</option>
    </select>
    <button id="register-button" type="submit">Register</button>
    </div>

    <script src="rescuerRegister.js"></script>
</body>
