<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <h1>Register To Rescue Circle<img src="../../resources/rescue_circle_logo.webp" alt="" width="100px"></h1>
    <div id=" userRegistrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="validation-error-message" id="val-error-username" style="color: red"></div>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <div class="validation-error-message" id="val-error-fullname" style="color: red"></div>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="validation-error-message" id="val-error-email" style="color: red"></div>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="validation-error-message" id="val-error-password" style="color: red"></div>


        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="validation-error-message" id="val-error-phone" style="color: red"></div>


        <div id="mapid" style="width: 600px; height: 400px;"></div>
        <div class="validation-error-message" id="val-error-map" style="color: red"></div>

        <button id="register-button" type="submit">Register</button>
    </div>

    <script type="module" src="registerRefactor.js"></script>
</body>

</html>
