<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="citizenOffers.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">


    <title>Citizen Offers</title>
</head>

<body>
    <header>
        <!-- THE "container-fluid" CLASS CREATES A FULL-WIDTH CONTAINER  -->
        <div class="container-fluid">
            <div class="row align-items-center">

                <div class="col-auto ml-auto">
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div id="offer-container">


        <div id="view-announcements-container">
            <div class="announcement-header">
                <h3>Announcements</h3>
                <a href="../citizenPage.html" class="btn btn-link">Requests</a>
            </div>
            <h6>Select an announcement to contribute!</h6>
            <div class="list-group" id="announcement-list">
            </div>
            <button id="see-offers-button" class="btn btn-primary">See Offers</button>
        </div>


        <div id="view-offers-container">
            <h3>Offers</h3>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-status"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status: <span id="selected-offers-text">All</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton-status" id="status-dropdown">
                    <div class="dropdown-item dropdown-status-name" id="all-status">All</div>
                    <div class="dropdown-divider"></div>
                </div>

            </div>
            <div class="list-group" id="offer-list">
            </div>
            <button id="create-offer-button" class="btn btn-primary">Create New Offer</button>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="citizenOffers.js"></script>
</body>

</html>
